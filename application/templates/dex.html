{% extends "layout.html" %}

{% block page_title %}Flask prototyping index{% endblock %}

{% block main_content %}

  <a href="/" class="link-back">Back</a>

  <h1 class="heading-xlarge">Which department do you work for?</h1>

  <form>
    <fieldset class="form-group">

      <legend class="visuallyhidden">Which department do you work for?</legend>

      {% for idp in idps %}
        <label class="block-label selection-button-radio" for="department-{{ idp.short_name }}">
          <input id="department-{{ idp.short_name }}" type="radio" name="radio-know-email-group" value="Yes" aria-controls="know-email" aria-expanded="true">
          <span class="selection-heading">{{ idp.department }}</span>
          <p class="selection-help-text">{{ idp.blurb }}</p>
        </label>
      {% endfor %}

      <p class="form-block">or</p>

      <label class="block-label selection-button-radio" for="none-of-the-above">
        <input id="none-of-the-above" type="radio" name="radio-know-email-group" value="No" aria-controls="know-email" aria-expanded="false">
        None of the above
      </label>

    </fieldset>

    <div class="form-group">
      <button class="button">Submit</button>
    </div>

  </form>
{% endblock %}
